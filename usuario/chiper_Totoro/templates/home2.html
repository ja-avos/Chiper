{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="page-header header-filter clear-filter" data-parallax="true"
     style="background-image: url({% static "/img/chiperLogo2.png" %})">
</div>

<div class="main main-raised">
    <div class="section section-basic">
        <div class="container">
            <div id="carousel">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 mr-auto ml-auto">

                            <div class="card card-raised card-carousel">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
                                     data-interval="3000">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0"
                                            class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="https://scontent.fbog2-2.fna.fbcdn.net/v/t1.0-9/90340650_593786924556914_5383139552984563712_o.png?_nc_cat=107&_nc_sid=e3f864&_nc_ohc=VVTmi6uNGRUAX-IlkzJ&_nc_ht=scontent.fbog2-2.fna&oh=e247fc995b7244fc343aa3e440619d1b&oe=5EF70DF5" alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://scontent.fbog2-1.fna.fbcdn.net/v/t1.0-9/84646992_564611527474454_8333982789158305792_o.png?_nc_cat=111&_nc_sid=e3f864&_nc_ohc=vvQTThP_djAAX_KEUOW&_nc_ht=scontent.fbog2-1.fna&oh=b9a7bfcd1b31b37637b24bad4a17ff41&oe=5EF74B18" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="https://app.lucidchart.com/publicSegments/view/b7f6afee-beea-4626-8794-bcec259fdce6/image.pn" alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                       data-slide="prev">
                                        <em class="material-icons">keyboard_arrow_left</em>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                       data-slide="next">
                                        <em class="material-icons">keyboard_arrow_right</em>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <!-- End Carousel Card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
