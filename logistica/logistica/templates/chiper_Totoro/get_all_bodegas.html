{% extends 'chiper_Totoro/base.html' %}
{% load static %}
{% block content %}
<div class="main main-raised" style="margin-top: 100px;">
    <div class="section section-basic">
        <div class="container">
            {% if bodegas_list %}
            <ul class="list-unstyled">
                <div class="row">
                    {% for bodega in bodegas_list %}
                    <div class="col-lg-4 col-sm-4 border-bottom">
                        <li class="media my-4">
                            <a href="./{{ bodega.id }}"><img
                                    class="align-self-start mr-3 img-thumbnail border border-secondary"
                                    src='https://image.flaticon.com/icons/svg/2897/2897818.svg'
                                    alt="{{ bodega.address }}" style="max-height:60px; cursor: pointer;"></a>
                            <div class="media-body" style='min-height:65px'>
                                <span class="text-bigger"><a href="./{{ bodega.id }}"> {{ bodega.address }} </a></span>
                                <p> {{ bodega.id }}</p>
                            </div>
                        </li>
                    </div>
                    {% endfor %}
                </div>
            </ul>
            {% else %}
            <div class="title">
                <h2>No hay bodegas registradas <em class="material-icons">sentiment_very_dissatisfied</em></h2>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
